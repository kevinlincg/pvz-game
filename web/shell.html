<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plants vs Zombies - SF3 Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }
        #canvas-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas.emscripten {
            display: block;
            border: 2px solid #333;
            border-radius: 4px;
            background: #000;
        }
        #loading {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            z-index: 10;
        }
        #loading h1 {
            font-size: 28px;
            color: #4ecca3;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }
        #progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        #progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4ecca3, #45b393);
            border-radius: 10px;
            transition: width 0.2s;
        }
        #progress-text {
            font-size: 14px;
            color: #888;
        }
        #output {
            display: none;
        }
        .footer {
            margin-top: 12px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas class="emscripten" id="canvas" width="900" height="600" tabindex="0"
                oncontextmenu="event.preventDefault()"></canvas>
        <div id="loading">
            <h1>Plants vs Zombies</h1>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="progress-text">Loading...</div>
        </div>
    </div>
    <div class="footer">Powered by SF3 Engine</div>
    <textarea id="output" rows="8"></textarea>

    <script>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })(),
            setStatus: function(text) {
                var progressText = document.getElementById('progress-text');
                var progressFill = document.getElementById('progress-fill');
                var loading = document.getElementById('loading');
                if (!text) {
                    // Done loading
                    if (loading) loading.style.display = 'none';
                    return;
                }
                if (progressText) progressText.innerText = text;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                if (m && progressFill) {
                    var pct = (parseInt(m[2]) / parseInt(m[4])) * 100;
                    progressFill.style.width = pct + '%';
                }
            },
            onRuntimeInitialized: function() {
                var loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            },
            print: function(text) { console.log(text); },
            printErr: function(text) {
                console.warn(text);
                var pt = document.getElementById('progress-text');
                if (pt && text.indexOf('ERROR') >= 0) pt.innerText = text;
            },
            onAbort: function(what) {
                var pt = document.getElementById('progress-text');
                if (pt) pt.innerText = 'Error: ' + what;
                console.error('Abort: ' + what);
            }
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
