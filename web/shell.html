<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plants vs Zombies - SF3 Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }
        #canvas-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            overflow: auto;
        }
        canvas.emscripten {
            display: block;
            width: 1280px;
            height: 720px;
            border: 2px solid #333;
            border-radius: 4px;
            background: #000;
        }
        #loading {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            z-index: 10;
        }
        #loading h1 {
            font-size: 28px;
            color: #4ecca3;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }
        #progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        #progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4ecca3, #45b393);
            border-radius: 10px;
            transition: width 0.2s;
        }
        #progress-text {
            font-size: 14px;
            color: #888;
        }
        #output {
            display: none;
        }
        .footer {
            margin-top: 12px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas class="emscripten" id="canvas" width="1280" height="720" tabindex="0"
                oncontextmenu="event.preventDefault()"></canvas>
        <div id="loading">
            <h1>Plants vs Zombies</h1>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="progress-text">Loading...</div>
        </div>
    </div>
    <div class="footer">Powered by SF3 Engine</div>
    <textarea id="output" rows="8"></textarea>

    <script>
        var loadingHidden = false;
        
        function hideLoading() {
            if (loadingHidden) return;
            loadingHidden = true;
            
            var loading = document.getElementById('loading');
            if (loading) {
                console.log('[Web] Hiding loading screen');
                loading.style.display = 'none';
            }
            
            // 確保 Canvas 可見
            var canvas = document.getElementById('canvas');
            if (canvas) {
                canvas.style.display = 'block';
                canvas.style.visibility = 'visible';
                console.log('[Web] Canvas visible:', canvas.width, 'x', canvas.height);
            }
        }
        
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })(),
            setStatus: function(text) {
                console.log('[Web] setStatus:', text);
                var progressText = document.getElementById('progress-text');
                var progressFill = document.getElementById('progress-fill');
                
                // 如果是 Running... 或空字符串，隱藏 loading
                if (!text || text === 'Running...' || text === 'Running...') {
                    hideLoading();
                    return;
                }
                
                if (progressText) progressText.innerText = text;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                if (m && progressFill) {
                    var pct = (parseInt(m[2]) / parseInt(m[4])) * 100;
                    progressFill.style.width = pct + '%';
                }
            },
            onRuntimeInitialized: function() {
                console.log('[Web] Runtime initialized');
                hideLoading();
            },
            print: function(text) { 
                console.log(text);
                // 當看到 "Game Loop Started" 時，確保隱藏 loading
                if (text.indexOf('Game Loop Started') >= 0) {
                    hideLoading();
                }
            },
            printErr: function(text) {
                console.warn(text);
                var pt = document.getElementById('progress-text');
                if (pt && text.indexOf('ERROR') >= 0) pt.innerText = text;
            },
            onAbort: function(what) {
                var pt = document.getElementById('progress-text');
                if (pt) pt.innerText = 'Error: ' + what;
                console.error('Abort: ' + what);
            }
        };
        
        // 備用方案：5秒後強制隱藏 loading
        setTimeout(function() {
            if (!loadingHidden) {
                console.log('[Web] Force hiding loading screen after 5s');
                hideLoading();
            }
        }, 5000);
    </script>
    {{{ SCRIPT }}}
</body>
</html>
